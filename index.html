<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メールアドレス認証</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #fff;
            color: #2575fc;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .link:hover {
            background: #2575fc;
            color: #fff;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
            .link {
                padding: 8px 16px;
                font-size: 1em;
            }
        }
    </style>
    <script>
    function verifyEmail() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            fetch('https://verify-email-4bengvvmh-yuma-fukudas-projects.vercel.app/api/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token }),
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const resultElement = document.getElementById('result');
                if (data.success) {
                    resultElement.innerText = 'メールアドレスが確認されました。アプリに戻ってログインしてください。';
                    const link = document.createElement('a');
                    link.href = 'exp+expensetracker://verify?token=' + token;
                    link.innerText = 'アプリを開く';
                    link.className = 'link';
                    resultElement.appendChild(document.createElement('br'));
                    resultElement.appendChild(link);
                } else {
                    resultElement.innerText = '認証に失敗しました。';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'エラーが発生しました: ' + error.message;
            });
        } else {
            document.getElementById('result').innerText = 'トークンが見つかりません。';
            }
        }
    </script>
</head>
<body onload="verifyEmail()">
    <div class="container">
        <h1>メールアドレス認証</h1>
        <p id="result">認証中...</p>
    </div>
</body>
</html>
